<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uapp</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/ionic/release/css/ionic.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../app/dashboard/dashboard.css">
  <link rel="stylesheet" href="../app/login/login.css">
  <!-- endinject -->
</head>
<body ng-app="uapp">
  <div class="bar bar-header bar-positive">
    <h1 class="title">uapp</h1>
  </div>
  <ion-side-menus>
    <ion-side-menu side="left" is-enabled="{{menuEnable}}" style="margin-top:44px;">
      <div class="list">

        <a class="item item-icon-left" href="#">
          <i class="icon ion-email"></i>
          Check mail
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
          <i class="icon ion-chatbubble-working"></i>
          Call Ma
          <i class="icon ion-ios-telephone-outline"></i>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-mic-a"></i>
          Record album
          <span class="item-note">
            Grammy
          </span>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-person-stalker"></i>
          Friends
          <span class="badge badge-assertive">0</span>
        </a>

      </div>
    </ion-side-menu>

    <ion-side-menu-content>
      <ion-nav-view name="page"></ion-nav-view>
    </ion-side-menu-content>
  </ion-side-menus>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="../bower_components/ionic/release/js/ionic.js"></script>
  <script src="../bower_components/ionic/release/js/ionic-angular.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../app/app.js"></script>
  <script src="../app/dashboard/dashboard.controller.js"></script>
  <script src="../app/dashboard/dashboard.js"></script>
  <script src="../app/login/login.controller.js"></script>
  <script src="../app/login/login.js"></script>
  <!-- endinject -->
</body>
</html>
