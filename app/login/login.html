<ion-view view-title="Login">
  <ion-content id="login">
    <div class="ionic login">
      <div class="hero no-header flat">
        <div class="content">
          <i class="ion-map icon hero-icon royal-bg"></i>
          <h1>UAPP</h1>
        </div>
      </div>
      <div class="list">
        <label class="item item-input item-md-label" placeholder="Username" highlight-color="balanced" type="text">
          <input type="text">
          <span class="input-label">Username</span>
          <div class="highlight highlight-balanced"></div>
        </label>
        <label class="item item-input item-md-label" placeholder="Password" highlight-color="energized" type="password">
          <input type="password">
          <span class="input-label">Password</span>
          <div class="highlight highlight-energized"></div>
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive waves-effect waves-button waves-light" ng-click="login.login()">
          Iniciar Sesi√≥n
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
